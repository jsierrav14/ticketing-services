apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  googleCloudBuild:
    projectId: ticketing-dev-289021
  artifacts:
     - image: us.gcr.io/ticketing-dev-289021/auth
       context: auth
       docker:
         dockerfile: Dockerfile
       sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
     - image: us.gcr.io/ticketing-dev-289021/client-app
       context: client
       docker:
         dockerfile: Dockerfile
       sync:
        manual:
          - src: '**/*.js'
            dest: .
