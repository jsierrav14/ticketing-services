apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-depl 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets 
  template:
    metadata:
      labels:
        app: tickets
    spec:
      containers:
        - name: tickets
          image: 091994/tickets
          env:
             - name: MOGO_URI
               value: 'mongodb://tickets-mongo-srv:27017/tickets' 
             - name: jwt
               valueFrom:
                 secretKeyRef:
                   name: jwt-secret
                   key: jwt
---
apiVersion: v1
kind: Service
metadata:
   name: tickets-srv
spec:
  selector:
     app: tickets
  ports:
    - name: tickets
      protocol: TCP
      port: 3000
      targetPort: 3000
    